<script src="/assets/js/qrcode.js"></script>

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-indigo-700 opacity-75"></div>
        </div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:p-6"
            role="dialog" aria-modal="true" aria-labelledby="modal-headline">

            <div class="grid grid-rows-2 grid-cols-1">
                <div class="row-span-1 pt-10">
                    <h1 class="text-5xl font-extrabold text-gray-900 text-center" id="modal-headline">
                        Welcome to <span id="eventName">Sudo</span>
                    </h1>
                    <p class="text-gray-700 text-base text-center pt-2">
                        Please scan below to register your attendance
                    </p>
                </div>
                <div class="row-span-1">
                    <a id="qrcode_href" href="#"><div class="flex justify-center" id="qrcode"></div></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Get window variables
    var getUrl = window.location;
    var baseUrl = getUrl.protocol + "//" + getUrl.host + "/";

    // Get Query params
    let queryString = getUrl.search;
    let urlParams = new URLSearchParams(queryString);

    const event = urlParams.get('event')
    console.log('Event Name:', event);

    document.getElementById("eventName").innerHTML = decodeURI(event);

    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: baseUrl + "attend",
        width: 250,
        height: 250,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    var updateQRInterval = 30000;
    function updateQR() {
        // Update QR Code
        let updateLink =
            baseUrl +
            "attend?event=" + encodeURIComponent(event) +
            "&time=" + encodeURIComponent(new Date().toISOString()) +
            "&fsuid=" + Math.random().toString(5).substr(2, 5);

        console.log('Generating new link:', updateLink);
        qrcode.makeCode(updateLink);
        document.getElementById('qrcode_href').href = updateLink;

        // Recursive Function
        setTimeout(updateQR, updateQRInterval);
    }
    updateQR();
</script>
